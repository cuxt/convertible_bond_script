[gov]
title = '国有企业'
column = '转股溢价率(%)'
ctype = 'median'
[gov.conditions]
main = ["\"债券类型\" = '可转债'", "\"收盘价\" < 125", "\"发行人企业性质\" IN ('地方国有企业', '中央国有企业')"]
ratio_total = ["\"债券类型\" = '可转债'"]

[private]
title = '私营'
column = '转股溢价率(%)'
ctype = 'median'
[private.conditions]
main = ["\"债券类型\" = '可转债'", "\"收盘价\" < 125", "\"发行人企业性质\" = '私营'"]
ratio_total = ["\"债券类型\" = '可转债'"]